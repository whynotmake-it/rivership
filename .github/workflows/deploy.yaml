name: Deploy example to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [superhero]
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: â“‚ï¸ Set up Melos
        uses: bluefireteam/melos-action@v3

      - name: ðŸ—ï¸ Build WASM
        run: |
          cd packages/${{ matrix.package }}/example
          flutter create . --platforms web
          flutter build web --release --wasm --base-href /${{ matrix.package }}/

      - name: Update COOP and COEP headers
        run: |
          echo '
          {
            "headers": [
              {
                "source": "**/*",
                "headers": [
                  {
                    "key": "Cross-Origin-Embedder-Policy",
                    "value": "credentialless"
                  },
                  {
                    "key": "Cross-Origin-Opener-Policy",
                    "value": "same-origin"
                  }
                ]
              }
            ]
          }
          ' > example/build/web/_headers

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './packages/${{ matrix.package }}/example/build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4